<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <main>
            <div class="order-summary">
                <img src="./images/illustration-hero.svg" alt="" />
                <div class="order-summary__content container">
                    <h1 class="order-summary__title">Order Summary</h1>

                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>

                    <div class="plan-viewer">
                        <div>
                            <img
                                src="../images/icon-music.svg"
                                alt="music icon"
                            />
                        </div>

                        <div class="plan-viewer__details">
                            <div class="plan-viewer__type">Annual Plan</div>
                            <div class="plan-viewer__expense">$59.99/year</div>
                        </div>

                        <div class="plan-viewer__change">
                            <a href="">Change</a>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="button button--primary">
                            Proceed to Payment
                        </button>
                        <button type="button" class="button button--secondary">
                            Cancel Order
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="sr-only">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/ArthurWiliams"
                >Arthur Williams</a
            >.
        </footer>
    </body>
</html>
